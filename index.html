<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Fascinate+Inline&family=Grand+Hotel&family=Happy+Monkey&family=Londrina+Sketch&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Quotes</h1>
        <button title="Change mode here" id="mode">Dark</button>
    </div>

    <div class="main" id="container">
        <div class="sectone">
            <p class="greeting"></p>
            <select name="Quotes">
                <option value="all">All quotes</option>
                <option value="life">Life</option>
                <option value="finance">Finance</option>
                <option value="chess">Chess</option>
                <option value="football">Football</option>
                <option value="book">Book</option>
                <option value="funny">Funny</option>
            </select>
        </div>
        <p id="quote"></p>
        <h4 id="author"></h4>
        <button id="new">New quote</button>
    </div>

    <div class="signature">By Mate229</div>
</body>
</html>
